<!DOCTYPE html>
<html>
<head>
    <title>Smart Study AI</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff512f, #dd2476, #1e3c72, #2a5298);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            text-align: center;
            color: white;
            padding: 30px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 38px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 26px;
            margin: 5px 0;
            font-weight: 600;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .box {
            background: white;
            color: black;
            padding: 25px;
            border-radius: 15px;
            width: 60%;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        input[type="file"] {
            margin-top: 15px;
        }

        button {
            padding: 12px 25px;
            margin-top: 15px;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #output {
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            background: #f8f9fc;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <h1>Gouthami Institute of Technology & Management for Women, Proddatur</h1>
    <h2>A Project on "Smart-Study AI Companion"</h2>
    <h3>Sravanthi & Yasmeen III-II CSE</h3>

    <div class="box">
        <h2 style="color:#4e73df;">üìò Upload PDF or TXT File</h2>
        <input type="file" id="fileInput" />
        <br>
        <button onclick="uploadFile()">Generate Summary</button>

        <div id="output"></div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            document.getElementById("output").innerText = "Generating summary... Please wait ‚è≥";

            try {
                const res = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();
                document.getElementById("output").innerText = data.result || data.error;
            } catch (error) {
                document.getElementById("output").innerText = "Error: " + error.message;
            }
        }
    </script>

</body>
</html>
