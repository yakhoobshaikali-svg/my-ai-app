<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Study AI</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: 
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url("https://images.unsplash.com/photo-1523240795612-9a054b0db644");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: white;
    text-align: center;
}

.container {
    padding: 50px;
}

.college-name {
    font-size: 48px;
    font-weight: bold;
}

.department {
    font-size: 36px;
    margin-top: 15px;
    color: #FFD700;
}

.project-info {
    font-size: 22px;
    margin-top: 10px;
}

form {
    margin-top: 40px;
}

input[type="file"] {
    padding: 10px;
    font-size: 16px;
}

button {
    padding: 12px 30px;
    background: linear-gradient(45deg, #ff512f, #dd2476);
    border: none;
    color: white;
    font-weight: bold;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    opacity: 0.8;
}

.section-box {
    background: rgba(255,255,255,0.1);
    padding: 25px;
    margin: 40px auto;
    width: 85%;
    border-radius: 15px;
    backdrop-filter: blur(8px);
}

h2 {
    color: #00FFFF;
}

ul {
    text-align: left;
    display: inline-block;
}
</style>
</head>

<body>

<div class="container">

<div class="college-name">
Gouthami Institute of Technology & Management for Women, Proddatur
</div>

<div class="department">
Department of CSE
</div>

<div class="project-info">
A Project Prepared By <br>
S. Yasmin & Sravanthi - III-II CSE
</div>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".txt,.pdf" required>
    <button type="submit">Upload & Generate</button>
</form>

{% if summary %}
<div class="section-box">
    <h2>Summary</h2>
    <p>{{ summary }}</p>
</div>

<div class="section-box">
    <h2>Important Questions</h2>
    <ul>
        {% for q in questions %}
        <li>{{ q }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

</div>

</body>
</html>
