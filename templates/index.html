<!DOCTYPE html>
<html>
<head>
    <title>Smart Study AI</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            text-align: center;
            padding: 40px;
            color: white;
        }

        .box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
        }

        #output {
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background: #4e73df;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>ðŸ“˜ Smart Study AI</h1>

    <div class="box">
        <h3>Upload PDF or TXT File</h3>
        <input type="file" id="fileInput" />
        <br>
        <button onclick="uploadFile()">Generate Summary</button>

        <div id="output"></div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            const res = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            const data = await res.json();
            document.getElementById("output").innerText = data.result || data.error;
        }
    </script>

</body>
</html>
