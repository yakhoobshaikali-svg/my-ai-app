<!DOCTYPE html>
<html>
<head>
    <title>Smart Study AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 40px;
        }

        .container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
        }

        input {
            width: 70%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
        }

        #response {
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>ðŸ“˜ Smart Study AI</h1>

    <div class="container">
        <input type="text" id="message" placeholder="Enter topic (e.g. Operating System Paging)" />
        <button onclick="sendMessage()">Generate</button>

        <div id="response"></div>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById("message").value;

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            });

            const data = await res.json();
            document.getElementById("response").innerText = data.response;
        }
    </script>

</body>
</html>
