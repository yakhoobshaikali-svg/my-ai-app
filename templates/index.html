<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Study AI | GITAMW</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #6366f1;
    --secondary: #a855f7;
    --accent: #22c55e;
    --bg-dark: #0f172a;
    --glass: rgba(255, 255, 255, 0.08);
    --glass-border: rgba(255, 255, 255, 0.15);
    --text-light: #f8fafc;
    --text-muted: #94a3b8;
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top left, #1e293b, #0f172a);
    color: var(--text-light);
}

.blob {
    position: absolute;
    width: 400px;
    height: 400px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    filter: blur(120px);
    border-radius: 50%;
    z-index: -1;
    opacity: 0.25;
    animation: move 25s infinite alternate;
}

@keyframes move {
    from { transform: translate(-20%, -20%); }
    to { transform: translate(20%, 20%); }
}

.main-card {
    display: grid;
    grid-template-columns: 1fr 1.5fr;
    gap: 30px;
    background: var(--glass);
    backdrop-filter: blur(18px);
    border: 1px solid var(--glass-border);
    border-radius: 30px;
    padding: 40px;
    max-width: 1000px;
    width: 90%;
    box-shadow: 0 30px 60px -15px rgba(0,0,0,0.5);
}

@media (max-width: 850px) { .main-card { grid-template-columns: 1fr; } }

.header-info {
    border-right: 1px solid var(--glass-border);
    padding-right: 20px;
}

.logo-area {
    font-weight: 700;
    font-size: 14px;
    color: var(--secondary);
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 20px;
}

h1 {
    font-size: 32px;
    line-height: 1.2;
    background: linear-gradient(to right, #fff, #94a3b8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
}

.author-tag {
    background: rgba(99, 102, 241, 0.2);
    padding: 8px 15px;
    border-radius: 50px;
    font-size: 13px;
    color: #c7d2fe;
    display: inline-block;
    margin-bottom: 25px;
}

/* Upload Zone */
.upload-zone {
    margin-top: 20px;
    padding: 20px;
    border: 2px dashed var(--glass-border);
    border-radius: 20px;
    text-align: center;
    transition: all 0.3s;
    cursor: pointer;
}
.upload-zone:hover {
    border-color: var(--primary);
    background: rgba(99,102,241,0.05);
}
input[type="file"] {
    display: block;
    width: 100%;
    margin: 15px 0;
    color: var(--text-muted);
}
button {
    width: 100%;
    padding: 14px;
    border-radius: 15px;
    border: none;
    font-weight: 600;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    color: white;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 10px 20px rgba(99,102,241,0.3);
}
button:hover { transform: translateY(-2px); filter: brightness(1.1); }

/* Result Area */
.result-area {
    background: rgba(0,0,0,0.25);
    border-radius: 20px;
    padding: 25px;
    max-height: 500px;
    overflow-y: auto;
    border: 1px solid var(--glass-border);
}
.section-title {
    color: var(--accent);
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 15px;
}
#output p, ul { font-size: 15px; line-height: 1.6; color: #cbd5e1; }
ul { padding-left: 20px; }
li { margin-bottom: 10px; }
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }

.placeholder {
    text-align: center;
    color: #64748b;
    margin-top: 100px;
}
.placeholder img { width: 50px; opacity: 0.3; margin-bottom: 15px; }

</style>
</head>
<body>

<div class="blob"></div>

<div class="main-card">
    <div class="header-info">
        <div class="logo-area">GITAMW Autonomous</div>
        <h1>Smart Study<br>AI Companion</h1>
        <p style="color: var(--text-muted); font-size:14px;">Elevate your learning with AI-generated summaries and key questions.</p>
        
        <div class="author-tag">üë©‚Äçüíª Sravanthi & Yasmeen | III-II CSE</div>

        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <h3 style="margin-top:0; font-size:16px;">Step 1: Upload File</h3>
            <input type="file" id="fileInput" accept=".txt,.pdf"/>
            <button onclick="uploadFile()">Analyze Content</button>
        </div>
    </div>

    <div class="result-area">
        <div id="output" class="placeholder">
            <img src="https://cdn-icons-png.flaticon.com/512/2103/2103633.png">
            <p>Output will appear here after processing...</p>
        </div>
    </div>
</div>

<script>
async function uploadFile() {
    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];
    if (!file) { alert("Please select a file."); return; }

    const output = document.getElementById("output");
    output.innerHTML = `<div style="text-align:center; padding-top:50px; color: var(--primary); font-weight: bold;">AI is thinking...<p>Scanning document and generating insights</p></div>`;

    const formData = new FormData();
    formData.append("file", file);

    try {
        const res = await fetch("/upload", { method:"POST", body:formData });
        const data = await res.json();

        if(data.summary && data.questions){
            output.innerHTML = `
                <div class="section-title">‚ú® Summary</div>
                <p>${data.summary}</p>
                <hr style="border:0;border-top:1px solid var(--glass-border); margin:25px 0;">
                <div class="section-title">‚ùì Key Practice Questions</div>
                <ul>${data.questions.map(q=>`<li>${q}</li>`).join('')}</ul>
            `;
        } else {
            output.innerText = data.error || "Failed to generate summary.";
        }
    } catch (err) {
        output.innerText = "Error: " + err.message;
    }
}
</script>

</body>
</html>
