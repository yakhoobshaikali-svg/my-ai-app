<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Study AI</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <img src="{{ url_for('static', filename='images/gouthami_logo.png') }}" alt="Gouthami Logo" class="logo">
    <h1>Smart Study AI</h1>
</header>

<main>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt,.pdf" required>
        <button type="submit">Upload & Generate</button>
    </form>

    {% if summary %}
    <section class="summary">
        <h2>Summary</h2>
        <p>{{ summary }}</p>
    </section>

    <section class="questions">
        <h2>Important Questions</h2>
        <ul>
            {% for q in questions %}
            <li>{{ q }}</li>
            {% endfor %}
        </ul>
    </section>
    {% endif %}
</main>
</body>
</html>
