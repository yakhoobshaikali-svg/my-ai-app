<h2>Attendance Records</h2>

<form method="POST" action="/mark">
    Enter Roll Number to Mark Attendance:
    <input type="text" name="roll" required>
    <button type="submit">Mark Present</button>
</form>

<br><br>

<table border="1">
<tr>
<th>Name</th>
<th>Roll</th>
<th>Date</th>
<th>Time</th>
</tr>

{% for row in records %}
<tr>
<td>{{ row[0] }}</td>
<td>{{ row[1] }}</td>
<td>{{ row[2] }}</td>
<td>{{ row[3] }}</td>
</tr>
{% endfor %}
</table>
